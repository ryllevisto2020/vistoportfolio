<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid-container" style="background-color:;">

      <div class="NAVIGATION">
        <ul class="unordered-list">
          <li><a href="#">HOME</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>

      <div class="SLIDESHOW">
        <div class="slider" style="background:red;margin:10px;height:280px;">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" value="">
            <input type="radio" name="radio-btn" id="radio2" value="">

            <div class="slide first">

            </div>
            <div class="slide">
              <img src="https://scontent.fcrk3-2.fna.fbcdn.net/v/t39.30808-6/247480035_1952607081583135_5702019393690531609_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=174925&_nc_eui2=AeHS37XgjtmwNXNL_0OOcnZHi2iL20DM0kSLaIvbQMzSREe0S4CnAV-nvuoQCWdyVhr8-T09e_jQjjUS7GtbcBjp&_nc_ohc=GG0Stkc4BFkAX9kKEFR&_nc_ht=scontent.fcrk3-2.fna&oh=00_AT-5Kk6nJEvQmGwwTvEUnfqrX3enul7Too4mdie_U5hJww&oe=61F730DA" alt="">
            </div>

            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
            </div>
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
          </div>
        </div>
      </div>

      <div class="CONTEXT" style="background-color:yellow;">
        <h3>SLIDESHOW</h3>
      </div>

      <div class="DATA" style="background-color:green;">
        <h3>DATA</h3>
      </div>

      <div class="FOOTER" style="background-color:blue;">
        <h3>FOOTER</h3>
      </div>
